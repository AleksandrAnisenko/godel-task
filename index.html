<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/livescript" src="script.js"></script>
</head>
<body>
<div class="main-container">
	<h1 id="profile-title">
		Анкета
	</h1>
	<!--Снизу готовый код взятый из интернета-->
	<div class="example-2">
		<div class="form-group">
			<input type="file" name="file" id="file" class="input-file" onchange="loadFile(event)">
			<label for="file" class="btn btn-tertiary js-labelFile">
				<span class="js-fileName">ФОТО</span>
			</label>
		</div>
	</div>

				<img id="output"/>


	<!--Сверху готовый код взятый из интернета-->
	<div id="form">
		<form>

			<div>
				<h2>
					Общие данные
				</h2>

				<br>

				<p>
					Имя
				</p>

				<input class="input" type="text"/>

				<p>
					Фамилия
				</p>

				<input class="input" type="text"/>

				<p>
					Отчество
				</p>

				<input class="input" type="text"/>

				<p>
					Дата рождения
				</p>

				<input class="input" type="date"/>

			</div>

			<div>

				<h2>
					Образование
				</h2>

				<br>

				<p>
					Учреждение образования
				</p>

				<input class="input" type="text"/>

				<p>
					Факультет
				</p>

				<input class="input" type="text"/>

				<p>
					Специализация
				</p>

				<input class="input" type="text"/>

				<p>
					Год завершения
				</p>

				<input class="input" type="number"/>

			</div>

			<div>

				<h2>
					Контактная информация
				</h2>

				<br>

				<p>
					Телефон
				</p>

				<input class="input" type="tel"/>

				<p>
					Почта
				</p>

				<input class="input" type="email"/>

				<p>
					Скайп
				</p>

				<input class="input" type="text"/>

				<p>
					Телеграмм
				</p>

				<input class="input" type="text"/>

			</div>

		</form>
		<div class="button-submit" onclick="submitForm()">Ок</div>

	</div>
	<div class="profile">
		<div id="description"></div>
		<div id="info"></div>
	</div>
    <div class="buttons-container">
        <a id="download-button">Скачать</a>
        <div class="print" onclick="window.print()">Печать</div>
    </div>
</div>
</body>
</html>
